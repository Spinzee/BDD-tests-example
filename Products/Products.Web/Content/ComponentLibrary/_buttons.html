<script>

    var buttonType;
    var buttonScrollPosition;

    $(document).ready(function () {





        $("#button-style-switcher")
            .on("touchstart", "button", function () { buttonScrollPosition = $(window).scrollTop(); })
            .on("click touchend", "button", function (e) {

                // Avoid accidental swipe clicks when scrolling on touch device
                if (e.type == 'touchend' && (Math.abs(buttonScrollPosition - $(window).scrollTop()) > 10)) {
                    return;
                };

                buttonType = $(this).attr("data-class");

                $("#button-grid").find(".button").each(function () {
                    var that = $(this);
                    that.removeClass(function (index, className) {
                        // only match our classes, not button-big
                        return (className.match(/(^|\s)button-[pscd]\S+/g) || []).join(' ');
                    });

                    that.addClass(buttonType);
                });
            });

        $("#disabled").on("change", function () {
            var isDisabled = $("#disabled").is(":checked");
            console.log("Setting button disabled to: ", isDisabled);

            $("#button-grid").find(".button").each(function () {
                $(this).prop('disabled', isDisabled);
            });
        });

        $("#loading").on("change", function () {
            var isLoading = $("#loading").is(":checked");
            console.log("Setting button loading to: ", isLoading);

            $("#button-grid").find(".button").each(function () {
                $(this).toggleClass('button-loading');
            });

            $("#button-grid").find("input.button").each(function () {
                // submit input buttons cannot have before and after
                $(this).parent().toggleClass('button-loading');
            });
        });
    });
</script>
